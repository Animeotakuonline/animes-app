        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    overflow: hidden; /* Evitar desplazamiento vertical */
}

.anime-card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 100vw; /* Ancho del 100% de la ventana */
    max-width: 100%; /* Máximo ancho para mantener la proporción */
    transition: transform 0.2s;
}

.anime-image {
  width: 200px; /* Tamaño fijo para la imagen */
    height: 300px; /* Altura fija para la imagen */
    object-fit: cover;
    border-radius: 8px 8px 0 0; /* Cambiar bordes para la esquina superior */
}

.anime-details {
    padding: 20px;
    text-align: center; /* Centrar texto */
}

.anime-info {
    margin: 10px 0;
    color: #555;
    font-size: 14px;
}

.anime-title {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 10px;
}

.anime-synopsis {
    margin-top: 10px;
    font-size: 14px;
    color: #333;
}

.chapter-cards {
    display: flex;
    flex-wrap: wrap; /* Permite que las tarjetas se envuelvan a la siguiente línea si no hay suficiente espacio */
    gap: 10px; /* Espacio entre las tarjetas */
}

.chapter-card {
  background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    padding: 10px;
    text-align: center;
    flex-grow: 1;
}

.chapter-title {
    font-size: 1.1em;
    color: #555;
}


/* Media query para dispositivos móviles con un ancho máximo de 768px */
@media only screen and (max-width: 768px) {
    body{
      overflow-y: auto;
    }

    .anime-card {
        display: flex;
        flex-direction: column;
        justify-content: center; /* Centrar verticalmente */
        align-items: center; /* Centrar horizontalmente */
        background-color: #fff;
        margin: 10px auto 50px; /* Margen hacia abajo de 10px */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        
        overflow: hidden;
        width: 100vw;
        max-width: 100%;
        transition: transform 0.2s;
    }

    .anime-image {
        width: 30%; /* Ancho del 30% del contenedor */
        height: auto; /* Altura automática para mantener la proporción */
        border-radius: 8px 8px 0 0; /* Bordes redondeados solo en la parte superior */
        margin: 20px auto 0; /* Ajustar el margen para centrar la imagen y agregar espacio en la parte superior */
    }

    .anime-details {
        padding: 15px;
    }

    .anime-title {
        font-size: 1.8em;
        margin-bottom: 15px;
    }

    .anime-info,
    .anime-synopsis {
        font-size: 14px;
        margin: 12px 0;
    }

    .chapter-cards {
        gap: 20px;
    }

    .chapter-card {
        padding: 20px;
        font-size: 1.1em;
    }
}

          chapters: ["Monsters Ippyaku Sanjou Hiryuu Jigoku Capítulo 1","Monsters Ippyaku Sanjou Hiryuu Jigoku Capítulo 2","Monsters Ippyaku Sanjou Hiryuu Jigoku Capítulo 3","Monsters Ippyaku Sanjou Hiryuu Jigoku Capítulo 4","Monsters Ippyaku Sanjou Hiryuu Jigoku Capítulo 5","Monsters Ippyaku Sanjou Hiryuu Jigoku Capítulo 6","Monsters Ippyaku Sanjou Hiryuu Jigoku Capítulo 7","Monsters Ippyaku Sanjou Hiryuu Jigoku Capítulo 8","Monsters Ippyaku Sanjou Hiryuu Jigoku Capítulo 9","Monsters Ippyaku Sanjou Hiryuu Jigoku Capítulo 10","Monsters Ippyaku Sanjou Hiryuu Jigoku Capítulo 11","Monsters Ippyaku Sanjou Hiryuu Jigoku Capítulo 12"] // Lista de capítulos
       
      },
          // ... tus datos de anime ...
      ];

      var animeContainer = document.getElementById("animeContainer");

      animes.forEach(function (anime) {
          var card = document.createElement("div");
          card.className = "anime-card bg-white shadow-md rounded-md overflow-hidden flex";

          var image = document.createElement("img");
          image.src = anime.imageSrc;
          image.alt = anime.name;
          image.className = "w-48 h-64 object-cover ";

          var details = document.createElement("div");
          details.className = "anime-details p-4 flex flex-col justify-between";

          var title = document.createElement("p");
          title.className = "anime-title text-xl font-bold mb-2";
          title.textContent = anime.name;
          details.appendChild(title);

          var infoElements = ["año", "emision", "estado", "capitulos_disponibles"];
          infoElements.forEach(function (info) {
              var paragraph = document.createElement("p");
              paragraph.className = "anime-info text-gray-600";
              paragraph.textContent = `${info.charAt(0).toUpperCase()}${info.slice(1)}: ${anime[info]}`;
              details.appendChild(paragraph);
          });

          var synopsis = document.createElement("p");
          synopsis.className = "anime-synopsis text-gray-800 mt-2";
          synopsis.textContent = `Sinopsis: ${anime.synopsis}`;
          details.appendChild(synopsis);

          var chapters = document.createElement("div");
          chapters.className = "anime-chapters mt-4";
          chapters.innerHTML = `<div class="chapter-cards grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">${anime.chapters.map((chapter, index) => `
              <a href="Monsters-Ippyaku-Sanjou-Hiryuu-Jigoku/${index + 1}.html" class="chapter-card bg-white p-2 rounded text-center">
                  <p class="chapter-title text-sm">${chapter}</p>
              </a>`).join('')}</div>`;
          details.appendChild(chapters);

          card.appendChild(image);
          card.appendChild(details);
          animeContainer.appendChild(card);
      });
