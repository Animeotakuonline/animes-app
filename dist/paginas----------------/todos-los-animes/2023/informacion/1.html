<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Anime</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-200">
    <nav class="bg-gray-800 p-3">
        <div
          class="container mx-auto flex items-center justify-between flex-wrap"
        >
          <div>
            <a href="#" class="text-white text-lg font-bold">ANIMES</a>
          </div>
  
          <!-- Botón para desplegar en pantallas pequeñas -->
          <button
            class="text-white inline-block p-2 hover:bg-gray-700 focus:outline-none md:hidden"
            id="menuButton"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
  
          <!-- Lista desplegable para pantallas pequeñas -->
          <div
            class="hidden md:inline-block md:flex md:items-center md:w-auto"
            id="navContent"
          >
            <!-- Lista desplegable 1 -->
            <div class="relative inline-block text-left md:ml-4 w-full md:w-auto">
              <a href="#" class="block md:inline-block w-full md:w-auto">
                <button id="dropdownButton1" class="text-white bg-blue-500 hover:bg-blue-600 hover:text-white hover:underline px-3 py-2 rounded w-full md:w-auto">
                    <span>INICIO</span>
                </button>
            </a>
            
            </div>
  
            <!-- Lista desplegable 2 -->
            <div class="relative inline-block text-left md:ml-4 w-full md:w-auto">
              <a href=""><button
                id="dropdownButton2"
                class="text-white bg-yellow-500 hover:bg-yellow-600 hover:text-white hover:underline px-3 py-2 rounded w-full md:w-auto mt-1"
              >
                <span class="text-sm">VISTOS</span>
              </button></a>
            </div>
  
            <!-- Lista desplegable 3 -->
            <div class="relative inline-block text-left md:ml-4 w-full md:w-auto">
              <a href=""><button
                id="dropdownButton3"
                class="text-white bg-red-500 hover:bg-red-600 hover:text-white hover:underline px-3 py-2 rounded w-full md:w-auto mt-1"
              >
                <span>POR VER</span>
              </button></a>
            </div>
  
            <!-- Lista desplegable 4 -->
            <div class="relative inline-block text-left md:ml-4 w-full md:w-auto">
              <a href=""><button
                id="dropdownButton4"
                class="text-white bg-green-500 hover:bg-green-600 hover:text-white hover:underline px-3 py-2 rounded w-full md:w-auto mt-1"
              >
                <span>ESTOY VIENDO</span>
              </button></a>
            </div>
  
            <!-- Lista desplegable 5 -->
            <div class="relative inline-block text-left md:ml-4 w-full md:w-auto">
              <a href=""><button
                id="dropdownButton5"
                class="text-white bg-pink-500 hover:bg-pink-600 hover:text-white hover:underline px-3 py-2 rounded w-full md:w-auto mt-1"
              >
                <span class="underline">TODOS LOS ANIMES</span>
              </button></a>
            </div>
  
            <!-- Lista desplegable 6 -->
            <div class="relative inline-block text-left md:ml-4 w-full md:w-auto">
              <a href=""><button
                id="dropdownButton6"
                class="text-white bg-purple-500 hover:bg-purple-600 hover:text-white hover:underline px-3 py-2 rounded w-full md:w-auto mt-1"
              >
                <span>POR GENERO</span>
              </button></a>
            </div>
  
            <!-- Lista desplegable 7 -->
            <div class="relative inline-block text-left md:ml-4 w-full md:w-auto">
              <a href=""><button
                id="dropdownButton7"
                class="text-white bg-purple-500 hover:bg-purple-600 hover:text-white hover:underline px-3 py-2 rounded w-full md:w-auto mt-1"
              >
                <span>POR TIPO</span>
              </button></a>
            </div>
          </div>
        </div>
      </nav>

    

    <div id="animeContainer" class="anime-container">
        <!-- El contenido se agregará dinámicamente aquí -->
    </div>

    <script>
        var animes = [{
            imageSrc: "../../../img/2023/alice-to-therese-no-maboroshi-koujou.jpg",
            año: "2023",
            emision: "Fecha de emisión",
            name: "Alice to Therese no Maboroshi Koujou",
            status: "Estado",
            availability: "Disponible X capitulos",
            synopsis: "Una breve descripción de la trama del anime...",
            chapters: ["Capítulo 1", "Capítulo 2", "Capítulo 3", "Capítulo 4"] // Lista de capítulos
            
        }
        // ... otros animes ...
        ];

        var animeContainer = document.getElementById("animeContainer");

        animes.forEach(function (anime) {
            var card = document.createElement("div");
            card.className = "anime-card flex";

            var image = document.createElement("img");
            image.src = anime.imageSrc;
            image.alt = anime.name;
            image.className = "anime-image";

            var details = document.createElement("div");
            details.className = "anime-details";

            var title = document.createElement("p");
            title.className = "anime-title";
            title.textContent = anime.name;

            details.appendChild(title);

            var infoElements = ["año", "emision", "status", "availability"];
            infoElements.forEach(function (info) {
                var paragraph = document.createElement("p");
                paragraph.className = "anime-info";
                paragraph.textContent = `${info.charAt(0).toUpperCase()}${info.slice(1)}: ${anime[info]}`;
                details.appendChild(paragraph);
            });

            var synopsis = document.createElement("p");
            synopsis.className = "anime-synopsis";
            synopsis.textContent = `Sinopsis: ${anime.synopsis}`;
            details.appendChild(synopsis);

            var chapters = document.createElement("div");
            chapters.className = "anime-chapters";
            chapters.innerHTML = `<div class="chapter-cards">${anime.chapters.map((chapter, index) => `
    <a href="pag${index + 1}.html" class="chapter-card">
        <p class="chapter-title">${chapter}</p>
    </a>`).join('')}</div>`;
            details.appendChild(chapters);

            card.appendChild(image);
            card.appendChild(details);
            animeContainer.appendChild(card);
        });
    </script>
    <script>
        // Añade funcionalidad para mostrar/ocultar menú en pantallas pequeñas
        document.getElementById('menuButton').addEventListener('click', function () {
            document.getElementById('navContent').classList.toggle('hidden');
        });
    </script>

</body>

</html>
